name: CI

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Version sanity check - runs before all builds
  version-check:
    name: Verify Version Consistency
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Check version consistency
        run: |
          CARGO_VERSION=$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[0].version')
          PYTHON_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          INIT_VERSION=$(grep '^__version__' python/par_term_emu_core_rust/__init__.py | sed 's/__version__ = "\(.*\)"/\1/')

          echo "Cargo.toml version: $CARGO_VERSION"
          echo "pyproject.toml version: $PYTHON_VERSION"
          echo "__init__.py version: $INIT_VERSION"

          ERRORS=""

          if [ "$CARGO_VERSION" != "$PYTHON_VERSION" ]; then
            ERRORS="${ERRORS}ERROR: Version mismatch between Cargo.toml ($CARGO_VERSION) and pyproject.toml ($PYTHON_VERSION)\n"
          fi

          if [ "$CARGO_VERSION" != "$INIT_VERSION" ]; then
            ERRORS="${ERRORS}ERROR: Version mismatch between Cargo.toml ($CARGO_VERSION) and __init__.py ($INIT_VERSION)\n"
          fi

          if [ -n "$ERRORS" ]; then
            echo -e "$ERRORS"
            exit 1
          fi

          echo "âœ… All versions match: $CARGO_VERSION"

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: [version-check]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up MSVC
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install uv
      run: pip install uv

    - name: Create virtual environment and sync dependencies
      run: uv venv .venv && uv sync --all-extras

    - name: Install maturin in virtual environment
      run: uv pip install maturin

    - name: Build Python package
      run: uv run maturin develop --release

    - name: Run Rust tests
      run: cargo test --lib --no-default-features --features pyo3/auto-initialize

    - name: Run Python tests (Linux)
      if: runner.os == 'Linux'
      run: timeout 300 uv run pytest tests/ -v --timeout=5 --timeout-method=thread --ignore=tests/test_pty.py --ignore=tests/test_ioctl_size.py --ignore=tests/test_pty_resize_sigwinch.py --ignore=tests/test_nested_shell_resize.py

    - name: Run Python tests (macOS)
      if: runner.os == 'macOS'
      run: uv run pytest tests/ -v --timeout=5 --timeout-method=thread --ignore=tests/test_pty.py --ignore=tests/test_ioctl_size.py --ignore=tests/test_pty_resize_sigwinch.py --ignore=tests/test_nested_shell_resize.py

    - name: Run Python tests (Windows)
      if: runner.os == 'Windows'
      run: uv run pytest tests/ -v --timeout=5 --timeout-method=thread --ignore=tests/test_pty.py --ignore=tests/test_ioctl_size.py --ignore=tests/test_pty_resize_sigwinch.py --ignore=tests/test_nested_shell_resize.py

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [version-check]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.14"

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install uv
      run: pip install uv

    - name: Create virtual environment and sync dev dependencies
      run: uv venv .venv && uv sync --group dev

    - name: Check Rust formatting
      run: cargo fmt -- --check

    - name: Run Rust clippy
      run: cargo clippy --all-targets --features python,streaming -- -D warnings

    - name: Check Python formatting
      run: uv run ruff format --check .

    - name: Run Python linting
      run: uv run ruff check .

    - name: Run Python type checking
      run: uv run pyright .

  build:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: [version-check]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.14"

    - name: Set up MSVC
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install maturin
      run: pip install maturin

    - name: Build wheels
      run: maturin build --release

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: target/wheels/
